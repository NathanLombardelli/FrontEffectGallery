<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="node_modules/atropos/atropos.min.css" />
  <link rel="stylesheet" type="text/css" href="css/ParallaxAtroposStyle.css" />
</head>
<body>

<div class="atropos my-atropos">
  <div class="atropos-scale">
    <div class="atropos-rotate">
      <div class="atropos-inner">

        <img src="images/bgMoon.jpg" data-atropos-offset="-5">
        <img src="images/caslte.png" data-atropos-offset="0">
        <img src="images/bat.png" data-atropos-offset="5">

      </div>
    </div>
  </div>
</div>


<div class="atropos my-atropos2">
  <div class="atropos-scale">
    <div class="atropos-rotate">
      <div class="atropos-inner">

        <img src="images/pisteSki.jpg" data-atropos-offset="-5">
        <img src="images/skieur.png" data-atropos-offset="0">
        <img src="images/facebook-noir.png" data-atropos-offset="15">

      </div>
    </div>
  </div>
</div>


<script src="./node_modules/atropos/atropos.min.js"></script>
<script>

  const myAtropos = Atropos({
    el: '.my-atropos',
    activeOffset: 40
  });

  const myAtropos2 = Atropos({
    el: '.my-atropos2',
    activeOffset: 40
  });

</script>
</body>
</html>
